kotlin-all-open = { version.ref = "kotlin", id = "org.jetbrains.kotlin.plugin.all-open"}
kotlin-jpa = { version.ref = "kotlin", id = "org.jetbrains.kotlin.plugin.jpa"}
jacoco = { version.ref = "jacoco", id = "org.barfuin.gradle.jacocolog"}
sonarqube = { version.ref = "sonarqube", id = "org.sonarqube"}
spotless = { version.ref = "spotless", id = "com.diffplug.spotless"}


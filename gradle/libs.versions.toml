logback-encoder = { version.ref = "logback-encoder", module = "net.logstash.logback:logstash-logback-encoder"}
dd-trace-api = { version.ref = "datadog", module = "com.datadoghq:dd-trace-api"}
springmockk = { version.ref = "spring-mockk", module = "com.ninja-squad:springmockk"}
kotest-runner-junit5-jvm = { version.ref = "kotest", module = "io.kotest:kotest-runner-junit5-jvm"}
kotest-assertions-core-jvm = { version.ref = "kotest", module = "io.kotest:kotest-assertions-core-jvm"}
kotest-property-jvm = { version.ref = "kotest", module = "io.kotest:kotest-property-jvm"}
kotest-extensions-spring = { version.ref = "kotest-spring", module = "io.kotest.extensions:kotest-extensions-spring"}
kotest-extensions-now = { version.ref = "kotest-now", module = "io.kotest:kotest-extensions-now"}
instancio-junit = { version.ref = "instancio", module = "org.instancio:instancio-junit"}
assertj-core = { version.ref = "assertj", module = "org.assertj:assertj-core"}
reactor-netty = { version.ref = "reactor-netty", module = "io.projectreactor.netty:reactor-netty"}
wiremock-standalone = { version.ref = "wiremock", module = "org.wiremock:wiremock-standalone"}
testcontainers-mysql = { version.ref = "testcontainers", module = "org.testcontainers:mysql"}
aws-s3 = { version.ref = "aws-sdk", module = "software.amazon.awssdk:s3"}
aws-sts = { version.ref = "aws-sdk", module = "software.amazon.awssdk:sts"}

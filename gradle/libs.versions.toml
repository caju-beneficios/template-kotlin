[versions]
# https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-dependencies
spring-cloud = "2025.0.0"
# https://mvnrepository.com/artifact/org.springframework.boot/spring-boot
spring-boot = "3.5.5"
# https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-gradle-plugin
kotlin = "2.2.10"
# https://plugins.gradle.org/plugin/org.barfuin.gradle.jacocolog
jacoco = "3.1.0"
# https://mvnrepository.com/artifact/com.diffplug.spotless/spotless-plugin-gradle
spotless = "7.0.2"
# https://mvnrepository.com/artifact/io.kotest/kotest-runner-junit5-jvm
kotest = "5.9.1"
# https://mvnrepository.com/artifact/io.kotest.extensions/kotest-extensions-spring
kotest-spring = "1.3.0"
# https://mvnrepository.com/artifact/io.kotest/kotest-extensions-now-jvm
kotest-now = "5.9.1"
# https://mvnrepository.com/artifact/org.assertj/assertj-core
assertj = "3.27.3"
# https://mvnrepository.com/artifact/com.ninja-squad/springmockk
spring-mockk = "4.0.2"
# https://mvnrepository.com/artifact/net.logstash.logback/logstash-logback-encoder
logback-encoder = "8.0"
# https://mvnrepository.com/artifact/com.datadoghq/dd-trace-api
datadog = "1.46.1"
# https://mvnrepository.com/artifact/org.jetbrains.kotlinx/kotlinx-coroutines-core
kotlinx = "1.10.1"
# https://mvnrepository.com/artifact/org.wiremock/wiremock-standalone
wiremock = "3.12.0"
# https://mvnrepository.com/artifact/org.testcontainers/testcontainers
testcontainers = "1.20.5"
# https://mvnrepository.com/artifact/software.amazon.awssdk/aws-core
aws-sdk = "2.30.25"
# https://mvnrepository.com/artifact/org.springdoc/springdoc-openapi-starter-webmvc-ui
spring-docs = "2.8.5"
# https://mvnrepository.com/artifact/io.github.springwolf/springwolf-core
springwolf = "1.10.0"
# https://mvnrepository.com/artifact/org.graalvm.buildtools/native-maven-plugin
native-build-tools = "0.10.5"

# https://github.com/google/ksp/releases
ksp = "2.1.10-1.0.30"

java = "21"

[libraries]
# spring
spring-boot-cloud-dependencies = { version.ref = "spring-cloud", module = "org.springframework.cloud:spring-cloud-dependencies" }
spring-boot-dependencies = { version.ref = "spring-boot", module = "org.springframework.boot:spring-boot-dependencies" }
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa" }
spring-boot-starter-aop = { module = "org.springframework.boot:spring-boot-starter-aop" }
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-starter-webflux = { module = "org.springframework.boot:spring-boot-starter-webflux" }
spring-boot-starter-undertow = { module = "org.springframework.boot:spring-boot-starter-undertow" }
spring-boot-starter-logging = { module = "org.springframework.boot:spring-boot-starter-logging" }
spring-boot-configuration-processor = { module = "org.springframework.boot:spring-boot-configuration-processor" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-boot-starter = { module = "org.springframework.boot:spring-boot-starter" }
spring-boot-testcontainers = { module = "org.springframework.boot:spring-boot-testcontainers" }
spring-boot-autoconfigure = { module = "org.springframework.boot:spring-boot-autoconfigure" }
spring-kafka = { module = "org.springframework.kafka:spring-kafka" }
spring-kafka-test = { module = "org.springframework.kafka:spring-kafka-test" }
spring-tx = { module = "org.springframework:spring-tx" }
spring-cloud-starter-openfeign = { module = "org.springframework.cloud:spring-cloud-starter-openfeign" }

# spring extras
springdoc-openapi-starter-webmvc-ui = { version.ref = "spring-docs", module = "org.springdoc:springdoc-openapi-starter-webmvc-ui" }
springwolf-kafka = { version.ref = "springwolf", module = "io.github.springwolf:springwolf-kafka" }
springwolf-ui = { version.ref = "springwolf", module = "io.github.springwolf:springwolf-ui" }
springmockk = { version.ref = "spring-mockk", module = "com.ninja-squad:springmockk" }

# java
jakarta-persistence-api = { module = "jakarta.persistence:jakarta.persistence-api" }

# flyway
flyway-core = { module = "org.flywaydb:flyway-core" }
flyway-mysql = { module = "org.flywaydb:flyway-mysql" }

# testcontainers
testcontainers-junit-jupiter = { module = "org.testcontainers:junit-jupiter", version.ref = "testcontainers" }
testcontainers-mysql = { module = "org.testcontainers:mysql", version.ref = "testcontainers" }
testcontainers-jdbc = { module = "org.testcontainers:jdbc", version.ref = "testcontainers" }

# mysql
mysql-connector = { module = "com.mysql:mysql-connector-j" }

# kotlin
kotlinx-coroutines-core = { version.ref = "kotlinx", module = "org.jetbrains.kotlinx:kotlinx-coroutines-core" }
kotlinx-coroutines-reactor = { version.ref = "kotlinx", module = "org.jetbrains.kotlinx:kotlinx-coroutines-reactor" }
kotlinx-coroutines-reactive = { version.ref = "kotlinx", module = "org.jetbrains.kotlinx:kotlinx-coroutines-reactive" }

# logback
logback-encoder = { version.ref = "logback-encoder", module = "net.logstash.logback:logstash-logback-encoder" }

# datadog
dd-trace-api = { version.ref = "datadog", module = "com.datadoghq:dd-trace-api" }

# testing
kotest-runner-junit5-jvm = { version.ref = "kotest", module = "io.kotest:kotest-runner-junit5-jvm" }
kotest-assertions-core-jvm = { version.ref = "kotest", module = "io.kotest:kotest-assertions-core-jvm" }
kotest-property-jvm = { version.ref = "kotest", module = "io.kotest:kotest-property-jvm" }
kotest-extensions-spring = { version.ref = "kotest-spring", module = "io.kotest.extensions:kotest-extensions-spring" }
kotest-extensions-now = { version.ref = "kotest-now", module = "io.kotest:kotest-extensions-now" }
assertj-core = { version.ref = "assertj", module = "org.assertj:assertj-core" }
wiremock-standalone = { version.ref = "wiremock", module = "org.wiremock:wiremock-standalone" }

# jackson
jackson-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin" }
jackson-jdk8 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jdk8" }
jackson-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310" }

# aws
aws-s3 = { version.ref = "aws-sdk", module = "software.amazon.awssdk:s3" }
aws-sts = { version.ref = "aws-sdk", module = "software.amazon.awssdk:sts" }

[plugins]

kotlin = { version.ref = "kotlin", id = "org.jetbrains.kotlin.jvm" }
kotlin-spring = { version.ref = "kotlin", id = "org.jetbrains.kotlin.plugin.spring" }
kotlin-all-open = { version.ref = "kotlin", id = "org.jetbrains.kotlin.plugin.allopen" }
kotlin-no-arg = { version.ref = "kotlin", id = "org.jetbrains.kotlin.plugin.noarg" }
kotlin-jpa = { version.ref = "kotlin", id = "org.jetbrains.kotlin.plugin.jpa" }
spring-boot = { version.ref = "spring-boot", id = "org.springframework.boot" }
jacoco = { version.ref = "jacoco", id = "org.barfuin.gradle.jacocolog" }
spotless = { version.ref = "spotless", id = "com.diffplug.spotless" }
native-build-tools = { version.ref = "native-build-tools", id = "org.graalvm.buildtools.native" }
ksp = { version.ref = "ksp", id = "com.google.devtools.ksp" }

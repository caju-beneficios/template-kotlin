spring-boot = { version.ref = "spring-boot", id = "org.springframework.boot"}
spring-cloud = { version.ref = "spring-cloud", id = "org.springframework.cloud"}
kotlin = { version.ref = "kotlin", id = "org.jetbrains.kotlin.jvm"}

server:
  servlet:
    context-path: /quickstart
  base-path:
    prefix: /quickstart
    ignored-handlers:
      - springwolf

spring:
  sql:
    init:
      mode: always
  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    locations: classpath:db/migrations
  jackson:
    time-zone: UTC
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
    default-leniency: true
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      write-dates-as-timestamps: false

springwolf:
  docket:
    base-package: br.com.caju.eventconsumer
    info:
      title: ${spring.application.name}
      description: Quickstart API
      version: 1.0x
    servers:
      kafka-server:
        protocol: kafka
        host: ${spring.kafka.bootstrap-servers}

rest-client:
  person:
    url:
      base: http://localhost:9292
      context-path: /person

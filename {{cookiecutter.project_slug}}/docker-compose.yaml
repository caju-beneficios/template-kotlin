# Docker Compose for {{cookiecutter.project_name}} Development Environment
# This provides PostgreSQL and Kafka services matching the application.yml configuration

version: '3.8'

services:
  # PostgreSQL Database
  postgresql:
    image: postgres:16.6
    container_name: {{cookiecutter.project_slug}}-postgresql
    environment:
      POSTGRES_DB: {{cookiecutter.project_slug.replace('-', '_')}}
      POSTGRES_USER: {{cookiecutter.project_slug.replace('-', '_')}}_user
      POSTGRES_PASSWORD: {{cookiecutter.project_slug.replace('-', '_')}}_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./.docker/postgresql/init:/docker-entrypoint-initdb.d
    networks:
      - {{cookiecutter.project_slug.replace('-', '_')}}_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U {{cookiecutter.project_slug.replace('-', '_')}}_user -d {{cookiecutter.project_slug.replace('-', '_')}}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
{% if cookiecutter.include_kafka_events == "y" %}
  # Kafka with KRaft (no Zookeeper needed)
  kafka:
    image: confluentinc/cp-kafka:7.7.2
    container_name: {{cookiecutter.project_slug}}-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092'
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:29092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_CLEANUP_POLICY: delete
      KAFKA_LOG_RETENTION_MS: 604800000  # 7 days
      KAFKA_LOG_SEGMENT_MS: 604800000    # 7 days
      # KRaft required settings
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    ports:
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - {{cookiecutter.project_slug.replace('-', '_')}}_network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Kafka UI for development
  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: {{cookiecutter.project_slug}}-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: {{cookiecutter.project_slug}}
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      DYNAMIC_CONFIG_ENABLED: 'true'
    ports:
      - "8090:8080"
    networks:
      - {{cookiecutter.project_slug.replace('-', '_')}}_network{% endif %}

volumes:
  postgresql_data:
    driver: local
    name: {{cookiecutter.project_slug}}-postgresql-data
{% if cookiecutter.include_kafka_events == "y" %}  kafka_data:
    driver: local
    name: {{cookiecutter.project_slug}}-kafka-data{% endif %}

networks:
  {{cookiecutter.project_slug.replace('-', '_')}}_network:
    driver: bridge
    name: {{cookiecutter.project_slug}}-network